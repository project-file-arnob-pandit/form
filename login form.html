<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="shortcut icon" href="user-login.png" type="image/x-icon">
    <style>

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif;
            color: chartreuse;
        }

        body {
            width: 100%;
            height: 100%;
        }

        *::selection {
            color: blue;
            background: chartreuse;
        }

        .content {
            background: darkblue;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;

        }

        .content .form {
            border: 4px solid chartreuse;
            width: 400px;
            height: 450px;
            text-align: center;
            border-radius: 10px;
        }

        .form h2 {
            margin-top: 40px;
            text-transform: uppercase;
            padding-bottom: 40px;
        }

        .form label {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;

        }

        .form label span {
            position: absolute;
            margin-top: -60px;
            margin-left: -150px;
            text-transform: capitalize;
            transition: all ease 0.4s;
            
        }


        .form input {
            width: 60%;
            height: 40px;
            margin: 15px;

            background: transparent;
            padding: 5px;
            border: none;
            border-bottom: 2px solid chartreuse;

            font-size: 20px;
            color: white;
            transition: all ease 0.8s;
        }

        .form input::placeholder{
            color: white;
        }
        .form input:focus {
            font-size: 20px;
            color: white;
            outline: none;
            background: rgba(124, 228, 21, 0.7);
            transition: all ease 1s;
            font-weight: 900;
            border-radius: 6px;
        }

        .form button {
            margin-top: 30px;

            height: 40px;
            margin-left: 4px;
            font-size: 20px;
            font-weight: 900;
            padding: 1px 20px;
            text-transform: capitalize;
            color: chartreuse;
            background: transparent;
            border: 2px solid;
            border-radius: 4px;
            cursor: pointer;
            transition: all ease 0.4s;
        }

        .form button:active{
            scale: 0.9;
            color: black;
            background: chartreuse;
        }
            
        /* .form button:focus {
            
            transition: all ease 0.4s;
            
        } */

        .form p {
            margin-top: 20px;
        }

        .form .s {
            color: chartreuse;
            font-weight: 900;
            cursor: pointer;
            
            border: 1px solid;
            border-radius: 4px;
            padding: 2px 4px;
            margin-top: 10px;
        }
        .form p a{
            text-decoration: none;
            visibility: hidden;
        }
        .form .s a {
            text-decoration: none;
            color: chartreuse;
           
        }

        .form img {

            margin-right: -12px;
            cursor: pointer;

        }
        #msg{
            padding-bottom: 10px;
        }
    </style>
    </style>
</head>
<body>
    <div class="content">
        <form class="form" id="login-form">
            <h2>login form</h2>

            <label for=""><i class="ri-user-line"></i>
                <span>user id&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <input type="text" id="login-username" name="username" required><img style="visibility: hidden;"
                    src="eye-off-line.png" alt="">
            </label>

            <label for=""><i class="ri-key-fill"></i>
                <span>password</span>
                <input type="text" id="login-password" name="password" required><img onclick="sh()"
                    src="eye-line.png" id="eye" alt="">
            </label>
            <button type="submit">login</button>
            <p id="msg">create a account</p> <span class="s"><a href="reg.html">sign up</a></span>
            <p><a href="nbtmce-home-page.html" id="lnk">click to home page</a></p>
        </form>

    </div>
    <script>
      
      document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Get the entered username and password
            var username = document.getElementById("login-username").value;
            var password = document.getElementById("login-password").value;

            // Check if the username exists in localStorage
            if (localStorage.getItem(username) === password) {
                alert("Login successful. Redirecting...");
                
                // Create an anchor tag to redirect to your website
                var anchor = document.getElementById("lnk");
                anchor.click();
            } else {
                alert("Invalid username or password. Please try again.");
            }
        });
        let password = document.getElementById("login-password");
    let hsbtn = document.getElementById('eye');
    function sh(){
    if(password.type === 'password'){
        password.setAttribute('type','text');
        hsbtn.src = "eye-line.png";
    }
    else{
        password.setAttribute('type','password');
        hsbtn.src = "eye-off-line.png";
    }
}
    </script>
</body>
</html>
